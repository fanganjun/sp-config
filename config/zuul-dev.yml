zuul:
  retryable: true  
#设置hystrix超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500   
#暴露hystrix.steam监控端点            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream                